<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Account</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- Page navigation menu -->
	<nav id="navbar">
		<ul>
			<li><img id="logoImg" src="img/taco_truck_logo.png" alt="Logo" title="Logo"></li>
			<li><a href="index.html">Order</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="locations.html">Locations</a></li>
			<li id="accountLink">Sign In/Create Account</li>
		</ul>
	</nav>
	<div id="navSpace"></div>
	<div id="navSpace"></div>

	<div class="accountForm">
		<div id="signInPane">
			<form>
				<input type="text" name="email" placeholder="Email"><br>
				<input type="password" name="password" placeholder="Password"><br>
				<input type="submit" value="Sign In">
			</form>
		</div>

		<div id="createAccountPane">
			<form>
				<input type="text" name="firstname" placeholder="First Name"><br>
				<input type="text" name="lastname" placeholder="Last Name"><br>
				<input type="email" name="email" placeholder="Email"><br>
				<input type="password" name="password" placeholder="Password"><br>
				<input type="password" name="password" placeholder="Confirm Password"><br>
				<select name = "ccprovider">
					<option value="mastercard">Master Card</option>
					<option value="amx">American Express</option>
					<option value="visa">Visa</option>
				</select><br>
				<input type="text" name="ccnumber" placeholder="Credit Card Number"><br>
				<input type="submit" value="Sign In">
			</form>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
